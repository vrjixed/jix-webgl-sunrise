<!DOCTYPE html>
<!-- saved from url=(0052)https://www.jix.co.nz/WebGL/ATEA/InteractiveSunRise/ -->
<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ātea A Rangi</title>
    <link rel="shortcut icon" href="https://www.jix.co.nz/WebGL/ATEA/InteractiveSunRise/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./Ātea A Rangi_files/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1920" height="912" style="cursor: default;"></canvas>
    </div>
    <div id="loading-cover" style="display: none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="./Ātea A Rangi_files/logo.png"></div>
        <div id="unity-progress-bar-empty" style="">
          <div id="unity-progress-bar-full" style="width: 100%;"></div>
        </div>
        <div class="spinner" style="display: none;"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/SunRise.loader.js";
      const config = {
        dataUrl: buildUrl + "/SunRise.data.unityweb",
        frameworkUrl: buildUrl + "/SunRise.framework.js.unityweb",
        codeUrl: buildUrl + "/SunRise.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "JIX Reality",
        productName: "Ātea A Rangi",
        productVersion: "3",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 2;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script><script src="./Ātea A Rangi_files/SunRise.loader.js.download"></script>
  

<script src="blob:https://www.jix.co.nz/83e7e246-fb8d-41a1-9200-a2d2301836b5"></script></body></html>
